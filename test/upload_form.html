
<div class="upload-form">
    <div class="upload-form-header">Upload files to server</div>

    <input type="file" 
           onchange="coba_upload_show_info();"
           id="control_upload_files" multiple style="visibility:hidden;position:absolute;top:-50px;left:-50px" />

    <table class="upload-form-control">
        <tr>
          <td class="upload-form-button" onclick="control_upload_files.click();">Select files to upload</td>
          <td class="upload-form-button" onclick="coba_upload_files();">Upload</td>
          <td class="upload-form-button" onclick="fm_refresh();">Cancel</td>
        </tr>
    </table>

    <div class="upload-form-content">
        <table id="control_progress" style="width:100%;">
        </table>
    </div>

</div>
