<!DOCTYPE html>
<html>
<head>
    <title>images test</title>

<body>
  <button onclick="hl_format();">format</button>
 <div  class="container">
   <textarea id="demo" style="display:block;width:500px;height:300px;float:left">
       parse: function (s, lineno) {
    var word = "", words = [];
    var i = 0, count = s.length;
    while (i < count) {
      var c = s[i];
      if (this.isterm(c)) {
        if (word.length > 0) {
          this.on_token({ token: this.tokens.word, value: word });
          word = "";
        }
        this.on_token({ token: this.tokens.term, value: (c === ' ' ? "&nbsp;" : c) });
      }
      else {
        word += c;
      }
      i++;
    }
  },
  parse2: function (s, lineno) {
    var self = this;
    var word = "", words = [];
    this.foreach(s, function (c, i) {
      if (self.isterm(c)) {
        if (word.length > 0) {
          self.on_token({ token: self.tokens.word, value: word });
          word = "";
        }
        self.on_token({ token: self.tokens.term, value: c });
      }
      else {
        word += c;
      }
    });
    return words;
  },
  </textarea>
 </div>
